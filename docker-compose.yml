version: '1.0'
services:
  app:
    build: .
    ports:
      - "8000:3000"
    deploy:
      replicas: 3
    command: uvicorn main:app --host 0.0.0.0 --port 3000

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'